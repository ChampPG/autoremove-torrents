# Create config.yml first (e.g. copy from config.example.yml), then:
#   docker compose up -d
# Web UI: http://localhost:8080

services:
  autoremove:
    image: champpg/autoremove-torrents:latest
    container_name: autoremove-torrents
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.yml:/app/config.yml
    environment:
      - OPTS=-c /app/config.yml
      # Run every 5 minutes (default). Set empty to run once and exit.
      - "CRON=*/5 * * * *"
      # Optional: change Web UI port (must match ports mapping)
      # - WEBUI_PORT=8080

# If qBittorrent/Transmission runs in another container on the same Docker network,
# use that service name as host in config.yml, e.g. host: http://qbittorrent:8080

